<!doctype html>
<title>{% block title %}{% endblock %} - LibraryGames</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('index') }}">LibraryGames</a></h1>
  <ul>
    <li><a class="action" href="{{ url_for('games.show_lists') }}">Lists</a></li>
    <li><a class="action" href="{{ url_for('games.refresh') }}">Refresh</a></li>
    <li><a class="action" href="{{ url_for('games.set_edit') }}">Edit</a></li>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
